<br/>

<div class="container">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div class="col" *ngFor="let producto of productos">
    <div class="card shadow-sm">
      <img src={{producto.rutasImagenes}}>

      <div class="card-body">

        <h5 class="card-title">{{producto.nombre}}</h5>
        <p class="card-text">$ {{producto.precio}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a [routerLink]="['/producto', producto.id]" class="btn btn-primary">Detalles</a>
          </div>
          <a [routerLink]="['/compra', producto.id]" class="btn btn-success">Comprar</a>

        </div>
      </div>
    </div>
  </div>
</div>
</div>

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="" class="nav-link px-2 text-blue">Inicio</a></li>
        <li><a routerLink="/personal" class="nav-link px-2 text-white">Perfil</a></li>
        <li><a routerLink="/raro" class="nav-link px-2 text-white">Gestión ciudades</a></li>
      </ul>

      <div *ngIf="!isLogged; then nologged else logged"></div>

      <ng-template #nologged>
        <div class="text-end">
          <button type="button" routerLink="/login" class="btn btn-success">Login  </button>
          <button type="button" routerLink="/registro" class="btn btn-warning">  Regitrarse</button>
        </div>
      </ng-template>

      <ng-template #logged>
        <div class="text-end">
          <label class="me-3">Hola {{username}}</label>
          <button type="button" (click)="logout()" class="btn btn-warning">Logout</button>
        </div>
      </ng-template>

    </div>
  </div>
</header>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <div class="seccion-pagina">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</body>
